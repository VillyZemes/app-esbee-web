<div [class.container-top]="!asComponent">
    <div class="text-center my-5">
        <h2 class="text-uppercase sb-ls-6">Naše vône do klimatizácie</h2>
        <p class="mt-3">Vylaďte svoju klimatizáciu praktickým doplnkom a doprajte si sviežu vôňu každý deň
        </p>
    </div>

    <div class="container">
        <div class="row">
            @for (product of products; track product.id) {
            <div class="col-12 col-md-6 col-lg-3 text-center mb-5">
                <div (click)="openProduct(product)" class="cursor-pointer">
                    <div class="product-image-container mb-3">
                        <img [src]="utilsService.getDefaultImageSrc(product.images)"
                            class="img-fluid sb-product-list-img" [alt]="product.name">
                    </div>
                    <h5>{{ product.name }}</h5>
                    <p class="sb-text-trim-2">{{ product.description }}</p>
                    <p class="fw-bold">{{ product.price | sbPrice }}</p>
                </div>
                <button class="btn btn-accent sb-fs-13 d-flex align-items-center gap-2 justify-content-center mx-auto"
                    (click)="onClickButton(product)">
                    <span class="material-symbols-outlined sb-icon-outlined sb-fs-22">
                        {{ asComponent ? 'add_shopping_cart' : 'info' }}
                    </span>
                    {{ asComponent ? 'Do košíka' : 'Detail' }}
                </button>
            </div>
            }

        </div>
    </div>
</div>
