@if (settings && totalPrice) {
<div>
    <div class="border rounded p-3 mb-3 cursor-pointer" [class.border-primary]="deliveryType === 'pickup'"
        [class.bg-light]="deliveryType === 'pickup'">
        <label class="d-flex flex-column flex-md-row align-items-start align-items-md-center w-100 cursor-pointer">
            <div class="d-flex align-items-center justify-content-start mb-2 mb-md-0">
                <input type="radio" name="packeta-delivery" value="pickup" [(ngModel)]="deliveryType"
                    (change)="onDeliveryTypeChange($event)" class="form-check-input me-3 my-0 cursor-pointer">
                <img src="packeta/Packeta logo.png" alt="Packeta" class="me-3" style="height: 32px; width: auto;">
            </div>
            <div class="flex-grow-1">
                <div class="fw-semibold">Packeta – Výdajné miesto a Z-BOX ({{
                    utilsService.getShippingPriceText(totalPrice, settings.shipping_packeta_pudo,
                    settings.shipping_free_threshold) }})
                </div>
                <div class="text-muted small">Objednávky prijaté v pondelok až piatok do 12:00 doručujeme
                    nasledujúci pracovný deň.</div>
                <div *ngIf="deliveryType === 'pickup' && selectedPointText" class="mt-2 p-2 bg-light rounded small">
                    {{ selectedPointText }}
                </div>
            </div>
        </label>
    </div>

    <div class="border rounded p-3 mb-3 cursor-pointer" [class.border-primary]="deliveryType === 'address'"
        [class.bg-light]="deliveryType === 'address'">
        <label class="d-flex flex-column flex-md-row align-items-start align-items-md-center w-100 cursor-pointer">
            <div class="d-flex align-items-center justify-content-start mb-2 mb-md-0">
                <input type="radio" name="packeta-delivery" value="address" [(ngModel)]="deliveryType"
                    (change)="onDeliveryTypeChange($event)" class="form-check-input me-3 my-0 cursor-pointer">
                <img src="packeta/Packeta logo.png" alt="Packeta" class="me-3" style="height: 32px; width: auto;">
            </div>
            <div class="flex-grow-1">
                <div class="fw-semibold">Packeta – Doručenie na adresu ({{
                    utilsService.getShippingPriceText(totalPrice, settings.shipping_packeta_home,
                    settings.shipping_free_threshold) }})</div>
                <div class="text-muted small">Objednávky prijaté v pondelok až piatok do 12:00 doručujeme
                    nasledujúci pracovný deň.</div>
                <div *ngIf="deliveryType === 'address' && selectedAddressText" class="mt-2 p-2 bg-light rounded small">
                    {{ selectedAddressText }}
                </div>
            </div>
        </label>
    </div>

</div>
